<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncluDify</title>
    <link rel="stylesheet" href="stylesvideos.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://i.ibb.co/F4yWsPXh/logo-Oscuro.png" type="IconoPrincipal">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
</head>

<body>
    <div class="menu_lateral">
        <div class="container-menu">
            <img class="logotipo" src="https://i.ibb.co/pcxSH4Z/logo.png" alt="logotipo-Includify">
        </div>
        <div class="container-botones-central">
            <button type="submit" class="btn btn-Primary">
                <p><i class="ti ti-home"></i>Para Ti</p>
            </button>
            <button type="submit" class="btn btn-Primary">
                <p><i class="ti ti-user"></i>Perfil</p>
            </button>
        </div>
        <div class="container-config">
            <button type="submit" class="btn">
                <p><i class="ti ti-adjustments"></i>Ajustes</p>
            </button>
        </div>

    </div>
    
    <div class="container_videos">
        <div class="menu-exit">
            <button type="submit" class="btnExit">
                <i class="ti ti-logout"></i>
            </button>
        </div>

        <div class="container-down">
            <div class="container-shorts">
                
            </div>
            <div class="container-arrows">
                <a href="#" class="arrow"><img src="https://i.ibb.co/fzMcCsTQ/arrowUp.png" alt="arrowUp"></a>
                <a href="#" class="arrow arrow-Down"><img src="https://i.ibb.co/twKYLDFy/arrow-Down.png" alt="arrow-Down"></a>
            </div>
        </div>
    </div>

    <div class="container_anuncios">
        <div class="cuadro_anuncio">
            <pre>hola </pre>
        </div>
        <button type="submit" class="btnAjuste">
            <p><i class="ti ti-file-cv"></i>Postular</p>
        </button>
    </div>
</body>
</html>
