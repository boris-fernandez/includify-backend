<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncluDify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="https://i.ibb.co/F4yWsPXh/logo-Oscuro.png" type="IconoPrincipal">
</head>

<body>
    <div class="cuadrologin">

        <div class="cabeceralogin">
            <div class="cont"><a href="index.html"><img class="logo" src="https://i.ibb.co/pcxSH4Z/logo.png"  alt="Logo de IncluDify"></a></div>
        </div>

        <div class="cuerpologin">
            <div class="contenedorLogin">
                <div class="titlelogin">
                    <h1>Hola de nuevo!</h1>
                </div>
                <p>Ingresa a <strong>la plataforma más original</strong> para conectar personas y empleos inclusivos</p>
                <form class="loginForm">
                    <input type="email" name="correo" placeholder="E-mail" required>
                    <input type="password" name="contrasena" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>                
                <a href="register.html"><button class="btn btn-secondary">Crear Cuenta</button></a>
            </div>

            <img class="imgLogin" src="https://i.ibb.co/Kc4rbs8B/Group-3.png" alt="celular con videos">
        </div>

    </div>
</body>
<script src="./Login.js"></script>
</html>
